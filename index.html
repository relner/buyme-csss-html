<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
    </div>
    <form class="site-container">
        <div class="site-form">
            <div class="form-header">הרשמה לאתר</div>
            <div class="form-body">
                <div class="input-wrapper small">
                    <label for="firstName">שם פרטי</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="input-wrapper small">
                    <label for="lastName">שם משפחה</label>
                    <input type="text" class="active" id="lastName" required>
                </div>
                <div class="input-wrapper">
                    <label for="email">כתובת אימייל</label>
                    <input type="email" id="email" placeholder="user@name.com" required>
                </div>
                <div class="input-wrapper">
                    <label for="pass">סיסמה</label>
                    <input type="password" id="pass" required>
                </div>
                <button>הרשמה</button>
                <div class="terms-of-use checkbox">
                    <input type="checkbox" name="" id="check" checked>
                    <label for="check"> אני מאשר ומסכים <a href="#">לתנאי השימוש והתקנון</a></label>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
